<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e40303;stop-opacity:1" />
      <stop offset="16%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#ffed00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#008026;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#24408e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#732982;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Black background -->
  <rect width="64" height="64" fill="#000000"/>

  <!-- Terminal border -->
  <rect x="2" y="2" width="60" height="60" fill="none" stroke="#5555ff" stroke-width="2"/>

  <!-- CC text with rainbow gradient -->
  <text x="32" y="44" font-family="Courier New, monospace" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#rainbow)">CC</text>
</svg>
