<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ConvoCanvas - Transform conversations into structured knowledge. Coming Soon.">
    <meta name="author" content="Ryan Duffy">
    <title>ConvoCanvas - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Courier', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaaaaa;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.02) 0px,
                transparent 1px,
                transparent 2px,
                rgba(255, 255, 255, 0.02) 3px
            );
            pointer-events: none;
            z-index: 2;
        }

        /* Subtle glow */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(100, 100, 255, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 3;
            border: 2px solid #5555ff;
            padding: 3rem 2rem;
            box-shadow: 0 0 20px rgba(85, 85, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
        }

        /* Convo (white) and Canvas (rainbow) */
        .logo-convo {
            color: #ffffff;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .logo-canvas {
            background: linear-gradient(90deg,
                #e40303 0%,
                #ff8c00 16%,
                #ffed00 33%,
                #008026 50%,
                #24408e 66%,
                #732982 83%,
                #e40303 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowShift 3s linear infinite;
            background-size: 200% 100%;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Coming Soon message - terminal style */
        .coming-soon {
            font-size: 2rem;
            color: #00ff00;
            margin-bottom: 2rem;
            font-weight: normal;
            text-align: left;
            display: inline-block;
            position: relative;
        }

        .coming-soon::before {
            content: '> ';
            color: #00ff00;
        }

        .coming-soon::after {
            content: 'â–ˆ';
            color: #00ff00;
            margin-left: 0.2rem;
            animation: cursorBlink 1s step-end infinite;
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Tagline */
        .tagline {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Links */
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #000000;
            border: 2px solid #5555ff;
            color: #5555ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            font-family: 'Courier New', 'Courier', monospace;
        }

        .link-button::before {
            content: '> ';
        }

        .link-button:hover {
            background: #5555ff;
            color: #000000;
            box-shadow: 0 0 15px rgba(85, 85, 255, 0.8);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .coming-soon { font-size: 1.5rem; }
            .tagline { font-size: 1rem; }
            .container { padding: 2rem 1.5rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .coming-soon { font-size: 1.25rem; }
            .container { padding: 1.5rem 1rem; }
            .links { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="logo-convo">Convo</span><span class="logo-canvas">Canvas</span></h1>

        <div class="coming-soon">Coming Soon</div>

        <p class="tagline">
            Transform conversations into structured knowledge
        </p>

        <div class="links">
            <a href="https://blog.rduffy.uk" class="link-button">Read the Blog</a>
            <a href="https://github.com/rduffyuk/ConvoCanvas" class="link-button">View on GitHub</a>
        </div>
    </div>
</body>
</html>
